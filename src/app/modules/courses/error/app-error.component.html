<div i18n *ngIf="errorData.code === errors.UNKNOWN">Unknown error</div>
<div i18n *ngIf="errorData.code === errors.LINKS_IN_INTERACTIVE_SLIDE">Interactive slide does not support links</div>
<div i18n *ngIf="errorData.code === errors.SLIDE_NOT_FOUND">Slide not found</div>
<div i18n *ngIf="errorData.code === errors.SLIDE_IS_DISABLED">Slide is disabled</div>
<div i18n *ngIf="errorData.code === errors.LEARNING_COMMIT_ERROR">Error commit learning data</div>
