<div *ngFor="let quizVariant of quizQuestion.variants"
     (click)="selectVariant(quizVariant)"
     class="variant"
     [ngClass]="{
        'readonly': readonly,
        'zoomON': zoom === zoomValue.ON,
        'zoomOFF': zoom === zoomValue.OFF,
        'zoomNONE': zoom === zoomValue.NONE
     }">

    <div class="top">

        <div
            class="checkImage"
            [ngClass]="{
                'correctKey': isKey && isCorrect(quizVariant),
                'errorKey': isKey && !isCorrect(quizVariant)
            }">
            <span *ngIf="(!isKey && quizVariant.selected) || (isKey && isCorrect(quizVariant))">
                <!-- https://www.materialui.co/icon/check-box -->
                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            </span>
            <span *ngIf="(!isKey && !quizVariant.selected) || (isKey && !isCorrect(quizVariant))">
                <!-- https://www.materialui.co/icon/check-box-outline-blank -->
                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
            </span>
        </div>

        <div [innerHTML]="textVariant(quizVariant)" class="textVariant"></div>

    </div>

    <div class="bottom" *ngIf="imageVariant(quizVariant)" >
        <img [attr.src]="imageVariant(quizVariant)" />
    </div>

</div>
